<body>
    <script>
        var arr=[1,34,6,3,234235,32,2,32,4,5,66,3,2,3425,2332,324,321,132,41,1,1,1,12]
        /* 
        需求：统计数组出现最多的数字，以对象的键值对形式表现
        */
       /* 
       
       1.创建一个空对象
       2.遍历数组
       3.判断对象是否有 数组的item
       4.有就给其value加一
       5.没有就将其value赋值为1
       
       */
      var obj={}
      arr.forEach(function(item,index){
          if(obj[item]){
              obj[item]++
          }else{
            obj[item]=1
          }
      })
      console.log(obj)
      var num=0
      var a=null
      for(var key in obj){
          if(num<=obj[key]){
              a=key
              num=obj[key]
          }
      }
      console.log(a,num)
      






      let m=new Map(Object.entries(obj));
     console.log(m)
     

     
    </script>
