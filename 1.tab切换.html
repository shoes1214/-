<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            margin: 0 auto;
            border: 1px solid green;
            width:300px;
            box-sizing: border-box;
        }
        #title{
            width:300px;
            display: flex;
        }
        #title li{
            width:100px;
            height:50px;
            line-height: 50px;
            border: 1px solid green;
            box-sizing: border-box;
        }
       .active{
           background-color: firebrick;
       }
       #con{
           width:300px;
           height:100px;
           overflow: hidden;
       }
        #con li{
            width:300px;
            float: left;
            height: 100px;
            line-height: 100px;
            display: none;
        }
        #con li.show{
            display: block;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul id="title">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ul id="con">
            <li class="show">1</li>
            <li>2</li>
            <li>3</li>
        </ul>

        <script>
            /*

             */

             /*

              */
