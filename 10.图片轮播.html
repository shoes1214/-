<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .outer {
            width: 251px;
            border: 1px solid #000;
            margin: 0 auto;
            position: relative;
        }

        .inner {
            overflow: auto;
        }

        .con {
            width: 1500px;
            display: flex;

        }

        .con img {
            width: 251px;
            height: 500px;
        }

        .left,
        .right {
            width: 30px;
            height: 30px;
            background-color: rgba(1, 200, 201, .7);
            position: absolute;
            border-radius: 50%;
            line-height: 30px;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
        }

        .left {
            left: 10px;
        }

        .right {
            right: 10px;
        }

        .list {
            display: flex;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .list li {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 5px;
            background-color: rgba(255, 255, 255, .3);
        }

        .list li.active {
            background-color: rgba(255, 255, 255, .9);
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <div class="con">
                <img src="./images/01.jpg" alt="">
                <img src="./images/02.jpg" alt="">
                <img src="./images/03.jpg" alt="">
                <img src="./images/04.jpg" alt="">
                <img src="./images/05.jpg" alt="">
                <img src="./images/01.jpg" alt="">
            </div>

            <p class="left">&lt;</p>
            <p class="right">&gt;</p>

            <ul class="list">
                <li class="active"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
    <script>
        /* 
        需求1：图片每3s自动切换
         */

        /* 
        1.获取inner
        2.清除定时器
        3.设置定时器
        4.定时器回调中使用动画分40步
        5.回调函数设置临界值，当滚动条到第六张图片的位置后，下一次轮播的瞬间跳转到第一张
         */

        let inner = document.querySelector(".inner")
        let imgs = document.querySelectorAll(".con img")
        let timer = null
        let timer1=null
        let num = 0 //初始化一个变量来记录当前走到图片的下标

        //封装一个动画函数
        function movea() {
            clearInterval(timer)
            let start = inner.scrollLeft //开始位置
            let end = num * imgs[0].offsetWidth //结束位置
            let step = 0 //开始步数
            let step1 = 40 //结束步数
            let move = (end - start) / step1 //每次走的距离

            timer = setInterval(() => {
                step++
                if (step >= step1) {
                    clearInterval(timer)
                }
                start += move
                inner.scrollLeft = start
            }, 20)
        }

        //定时器，控制3s走一次,封装为一个自动走的函数
        function automove(){ 
            timer1=setInterval(() => {
            num++
            if (num >= imgs.length) {
                num = 1
                inner.scrollLeft = 0


            }

            movea()


        }, 3000)}
       
        automove()
        /* 
        功能2：点击左右箭头，每次点击往一个方向轮播一张
        */
       /* 
       1.获取箭头
       2.设置点击事件
       3.清除定时器timer1
       4.点击事件回调函数中，通过num的加减来控制图片的轮播
       5.设置临界事件，左右

       */

       let toleft=document.querySelector(".left")
       let toright=document.querySelector(".right")

       toleft.onclick=function(){
           clearInterval(timer1)
           num--
           if(num<0){
            num =imgs.length-2
            inner.scrollLeft =  (imgs.length-1) * imgs[0].offsetWidth
           }
           movea()
           automove()
       }
       toright.onclick=function(){
           clearInterval(timer1)
           num++
           if (num >= imgs.length) {
                num = 1
                inner.scrollLeft = 0
 }
           movea()
           automove()
       }
    </script>
</body>

</html>
